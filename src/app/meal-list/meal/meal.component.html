<div class="product border rounded p-3 m-2" style="max-width: 600px;">
    <div class="d-flex align-items-center row">
      <div class="d-flex align-items-center justify-content-between">
        <h1 class="product__name">{{meal.name}}</h1>
        <div>
          <button class="btn btn-success ms-1" (click)="onAddIngredientsToShoppingList()">
            <i class="bi bi-plus-lg"></i>
          </button>
          <button class="btn btn-info ms-1" (click)="onEditMeal()">
            <i class="bi bi bi-pencil" style="color: white"></i>
          </button>
          <button class="btn btn-danger ms-1" (click)="onEditMeal()">
            <i class="bi bi bi-trash"></i>
          </button>
        </div>
      </div>
    <div class="d-flex justify-content-between align-items-center">
      <h5>{{meal.description}}</h5>
      <button class="btn btn-light" (click)="onShowIngredients()">Składniki <i class="bi {{showIngredient ? 'bi-arrow-up' : 'bi-arrow-down'}}"></i></button>
    </div>
    <div>
      <div [@expandCollapseAnimation] class="expanding-list" *ngIf="showIngredient">
      <p class="mb-2">składniki:</p>
        <div *ngFor="let ingredient of meal.ingredients">
          <i class="bi bi-circle-fill"></i> {{ingredient.name}} - {{ingredient.count}}
        </div>
      </div>
    </div>
    </div>
  </div>
